<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Task Manager</a>
        <form class="form-inline">
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
        </form>
    </nav>
    
    <div class="container mt-5">
        <h2>Your Tasks</h2>
        <div class="list-group">
            {% for task in tasks %}
            <a href="#" class="list-group-item list-group-item-action">
                {{ task.title }}
                <!-- You can also add edit and delete buttons for each task here -->
            </a>
            {% else %}
            <p>No tasks found. Add some!</p>
            {% endfor %}
        </div>
        <!-- Task adding form -->
        <form action="/add" method="POST" class="mt-3">
            <div class="form-group">
                <label for="taskTitle">New Task</label>
                <input type="text" class="form-control" id="taskTitle" name="title" placeholder="Enter new task">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
