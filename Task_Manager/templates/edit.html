<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h2>Edit Task</h2>
    <form action="/edit/{{ task.id }}" method="post">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
        <input type="submit" value="Update Task">
    </form>
</body>
</html>
